# Don't forget to enable IA hud in config.yml if you want to use IA huds.
# And disable vallina huds by setting OxygenBar and RoomMessage to false in config.yml

info:
  namespace: "oxygensystem"
huds:
  oxygen_hud_type1:
    enabled: true
    show:
      auto: false
      creative: false
      underwater: false
      riding: false
    type: STATUS
    x_position_pixels: 9
    value:
      player_stat_name: "oxygen"
      start: 0
      min: 0
      max: 10
    images:
        positive: "oxygensystem:oxygen_bar_positive"
        half: "oxygensystem:oxygen_bar_half"
        negative: "oxygensystem:oxygen_bar_negative"
  
  oxygen_hud_type2:
    enabled: true
    show:
      auto: false
      creative: false
    type: FRAMES
    x_position_pixels: -158
